<form name="movieForm" class="form-horizontal" novalidate
novalidate ng-submit="save(movie);">
  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text"
             id="inputTitle"
             name="title"
             class="input-block-level"
             autofocus
             ng-model="movie.title"
             required>
    </div>
    <span style="
            text-align: center;
            color: red;
            display: block;"
    ng-show="movieForm.title.$error.required">Title is required.</span>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputRelease">Release Year</label>
    <div class="controls">
      <input type="text"
             id="inputRelease"
             name="release"
             class="input-block-level"
             ng-model="movie.release"
             ng-minlength="4" />
    </div>
    <span style="
            text-align: center;
            color: red;
            display: block;"
     ng-show="movieForm.release.$invalid">
        Release Year has to be greater than 1900</span>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputDescription">Description</label>
    <div class="controls">
      <textarea rows="5"
                id="inputDescription"
                name="description"
                class="input-block-level"
                ng-model="movie.description">
      </textarea>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit"
            class="btn btn-primary">
      Save
    </button>
    <a href="/movies/{{movie.id}}" class="btn">Cancel</a>
  </div>
</form>
