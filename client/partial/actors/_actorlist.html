<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
            <a href="" ng-click="predicate = 'firstname'; reverse=!reverse">Firstname</a></th>
            <th>
            <a href="" ng-click="predicate = 'lastname'; reverse=!reverse">Lastname</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="actor in actors | orderBy:predicate:reverse">
            <td>
                <a href="#" ng-href="/actors/{{actor.id}}">
                    {{actor.firstname}}
                </a>
            </td>
            <td>
                <a href="#" ng-href="/actors/{{actor.id}}">
                        {{actor.lastname}}
                    </a>
            </td>
        </tr>
    </tbody>
</table>
