<h2>{{actor.firstname}} {{actor.lastname}}</h2>

<dl class="dl-horizontal">
  <dt>Firstname</dt>
  <dd>{{actor.firstname}}</dd>

  <dt>Lastname</dt>
  <dd>{{actor.lastname}}</dd>
</dl>

<a href="/actors/{{actor.id}}/edit" title="Edit actor" class="btn">
    Edit
</a>

<button ng-click="delete()" title="Delete actor" class="btn btn-danger">
    Delete
</button>
